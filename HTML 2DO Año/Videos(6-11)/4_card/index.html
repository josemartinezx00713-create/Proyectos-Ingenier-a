<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <main class="container">
    <article class="card">
        <img src="./img/kinich.webp" alt="fondo principal" class="card-header" width="100px">
        <div class="card-body">
            <div class="card-body-contentimg">
                <img src="./img/logogenshin.jpeg" alt="GI" width="100px">  
            </div>
            <h1 class="card-body-title">Genshin<span> Impact</span></h1>
            <p class="card-body-description"><b>Estimulante a la ludopatía</b></p>
        </div>
        <div class="card-footer">
            <div class="card-footer-descargas">
                <h2>+200M</h2>
                <img src="./img/descargas.webp" alt="descargas" width="40px">
            </div>
            <div class="card-footer-clasif">
                <h2>Clasificación</h2>
                <img src="./img/clasificacion.png" alt="clasificación" width="40px">
            </div>
            <div class="card-footer-calif">
                <h2>4.9</h2>
                <img src="./img/estrella.png" alt="calificación" width="40px">
            </div>
        </div>
    </article>
   </main>
</body>
</html>
