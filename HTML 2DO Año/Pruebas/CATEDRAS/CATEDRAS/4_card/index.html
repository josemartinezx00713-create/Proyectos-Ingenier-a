<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
 <body>
   <main class="container">
    <article class="card">
        <img src="./img/BSBACKGROUND.jpg" alt="fondo principal" class="card-header" width="100px">
    <div class="card-body">
        <div class="card-body-contentimg">
            <img src="./img/logobrawl.webp" alt="BS" width="100px">  
        </div>
        <h1 class="card-body-title">Brawl<span> Stars</span></h1>
        <p class="description">Juego 3vs3</p>
    </div>
    <div class="card-footer">
        <div class="card-footer-descargas">
            <h2>+100M</h2>
            <img src="./img/descargas.webp" alt="descargas" width="40px">
        </div>
        <div class="card-footer-clasif">
            <h2>Clasificacion</h2>
            <img src="./img/clasificacion.png" alt="clasificacion" width="40px">
        </div>
        <div class="card-footer-calif">
            <h2>4.5</h2>
            <img src="./img/estrella.png" alt="calificacion" width="40px">
        </div>
    </div>
    </article>
   </main>
 </body>
</html>
