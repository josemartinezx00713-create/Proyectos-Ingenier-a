<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DICCIONARIO-CSS</title>

    <!--Recursos-->
    <link rel="icon" alt="image/png" href="./assets/img/icon_search.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!--Encabezado del chat-->
    <header class="chat-header">
      <div class="chat-header-content">
        <img
          src="./assets/img/icon_search.png"
          alt="icono del diccionario"
          class="chat-icon"
        />
        <h1>DICCIONARIO-CSS</h1>
      </div>
    </header>

    <!--Área principal del chat-->
    <main class="chat-box">
      <!--Aquí se muestran los mensajes-->
      <div class="messages" id="messages"></div>

      <!--Entrada de los mensajes-->
      <div class="input-area">
        <input
          type="text"
          id="messagesInput"
          placeholder="Escribe tu mensaje..."
        />
        <button id="sendBtn">Enviar</button>
      </div>
    </main>
    <footer class="autor">
      <h1>Mario José Martínez Pérez</h1>
    </footer>
        <script src="./assets/js/main.js"></script>
  </body>
</html>
